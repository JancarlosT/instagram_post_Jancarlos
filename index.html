<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="post">
        <div class="post_header">
            <div class="html-logo">
                <i class="fa-brands fa-html5"></i>
            </div>

            <div class="texto">
                
                <p class="titulo">HTML5</p>

                <P class="nombre">Jancarlos</P>
            </div>

            <div class="right-dots">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

        </div>

        <div class="post_img">
            <img src="https://r4.wallpaperflare.com/wallpaper/600/787/615/5bd3c2389ece3-wallpaper-e07015497f162e83e85f67d67b061448.jpg"
                alt="paiso de mexico">
        </div>

        <div class="post-icons">
           <div class="left">
             <i class="fa-regular fa-heart"></i>
             <i class="fa-regular fa-comment"></i>
             <i class="fa-regular fa-paper-plane"></i>
           </div>

           <div class="right">
              <i class="fa-regular fa-bookmark bookmark-icon"></i>
           </div>  

        </div>


        <div class="post-text">
            <p class="p1">Liked by <strong>4GeekAcademy,html5,Wed</strong> and <strong>100,000 others</strong></p>
            <p class="p2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste, numquam a! Iste dolorum
                rerum ab reprehenderit minus adipisci beatae aspernatur temporibus.
                Similique hic ad aut commodi assumenda, eos est consequatur.</p>
        </div>

            

    </div>
</body>

</html>
